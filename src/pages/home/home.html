<!--

  Ionic pages and navigation.

<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-item no-lines class="center-text">
      <span padding-left class="cw-header-title">CityWallet</span>
      <!--<img item-left (click)="doLogout()" src="assets/img/logout.png" class="logout">-->
    </ion-item>
  </ion-navbar>
</ion-header>


<ion-content no-padding>
  <ion-grid no-padding>
    <ion-row>
      <ion-col class="cw-col-left" col-2>
        <ion-item>
          <img src="assets/img/citywalletLogo.png" class="cw-logo-2">
        </ion-item>
        <ion-item (click)="getSource(item)" class="center-text" *ngFor="let item of items ">
          <a class="text">{{item.name}}</a>

        </ion-item>
      </ion-col>
      <ion-col >

        <iframe width="100%" height="100%" [attr.src]="requestURL|safe"></iframe>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
